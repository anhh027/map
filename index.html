<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世界地图</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div class="outer">
		<div class="map">
			<!-- 区域一 -->
			<div class="bigCir"></div>
			<div class="po">
				<ul class="redCir">
					<li class="whiteCir"></li>
				</ul>
				<ul class="rangle">
					<li class="rangle1">
						<h3>北美洲</h3>
						<div>2012年,16亿</div>
						<div>2013年,42亿</div>
						<div>2014年,95亿</div>
						<span class="jiao"></span>
					</li>
				</ul>
				<div class="video" style="background:#000;">
					<video src="./video/oceans-clip.mp4" controls class="vid" width=330 height=280></video>
					<button class="del">X</button>
				</div>
			</div>
			<!-- 区域一 end-->
			<!-- 区域二-->
			<div class="bigCir2"></div>
			<div class="po2">
				<ul class="redCir2">
					<li class="whiteCir2"></li>
				</ul>
				<ul class="rangle21">
					<li class="rangle2">
					<h3>欧洲</h3>
						<div>2012年,9亿</div>
						<div>2013年,18亿</div>
						<div>2014年,33亿</div>
						<span class="jiao2"></span>
					</li>
				</ul>
				<div class="video2" style="background:#000;">
					<video src="./video/oceans-clip.mp4" controls class="vid" width=330 height=280></video>
					<button class="del2">X</button>
				</div>
			</div>
			<!-- 区域二 end-->
			<!-- 区域三-->
			<div class="bigCir3"></div>
			<div class="po3">
				<ul class="redCir3">
					<li class="whiteCir3"></li>
				</ul>
				<ul class="rangle31">
					<li class="rangle3">
					<h3>亚洲</h3>
						<div>2012年,330万美元</div>
						<div>2013年,18亿</div>
						<div>2014年,34亿</div>
						<span class="jiao3"></span>
					</li>
				</ul>
				<div class="video3" style="background:#000;">
					<video src="./video/oceans-clip.mp4" controls class="vid" width=330 height=280></video>
					<button class="del3">X</button>
				</div>
			</div>
		</div>
		<!-- 区域三 end-->
	</div>
</body>
</html>
